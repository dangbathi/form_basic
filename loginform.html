<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Đăng ký</title>
</head>
<body>
    <div class="container">
        <h1>Registry From</h1>
        <form action="loginform.html" class="content">
            <label for="name">Họ và tên</label>
            <input id="fname" type="text" name="name" placeholder="Nhập họ và tên">
            <label for="email">Email</label>
            <input id="fmail" type="text" name="email" placeholder="Nhập Email">
            <label for="sodienthoai">Số điện thoại</label>
            <input id="fphone" type="number" name="phone" placeholder="Nhập số điện thoại">
            <label for="sex">Giới tính: </label>
            <label class="btnradio">Nam
                <input type="radio" name="radio" checked="checked">
            </label>
            <label class="btnradio">Nữ
                <input type="radio" name="radio">
            </label>
            <input type="submit" name="btnSigup" value="Đăng Ký" />
        </form>
    </div>
</body>
</html>
