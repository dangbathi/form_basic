<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interestStyle.css">
    <title>My Interest</title>
</head>
<body>
    <div class="container">
        <form action="interestform.html">
            <h2>Sở Thích Của Bạn</h2>
            <input type="text" name="name" placeholder="Họ và tên" />
            <input type="text" name="email" placeholder="Email" />
            <table>
                <tr>
                    <th><label for="interest">Sở thích: </label></th>
                    <td><input type="checkbox" checked="checked" /> Thể thao</td>
                    <td><input type="checkbox" /> Âm nhạc</td>
                    <td><input type="checkbox" /> Đọc sách</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" /> Lướt web</td>
                    <td><input type="checkbox" /> Chơi Game</td>
                    <td><input type="checkbox" /> Điện ảnh</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" /> Du Lịch</td>
                </tr>
            </table>
            <input type="submit" value="Gửi thông tin" />
            <input type="reset" value="Nhập lại" /> 
        </form>
    </div>
</body>
</html>
